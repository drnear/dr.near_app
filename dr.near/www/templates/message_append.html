<ion-view title="Append Message">
  <ion-nav-bar class="bar-positive" align-title="left">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in ctrl.users" ng-click="ctrl.openThread( user )">
        {{ user.get("name") }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
