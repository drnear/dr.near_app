<ion-view>
  <ion-nav-bar class="bar-positive" align-title="left">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-title>
      <div ng-if="!ctrl.isSearchMode">Activity</div>
      <div nf-if="ctrl.isSearchMode"
           class="bar item-input-inset"
           style="margin:0px; padding: 0px;">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search"
                 ng-model="ctrl.cond.word"
                 ng-keyup="ctrl.search()"
                 >
        </label>
      </div>
    </ion-nav-title>
    
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-android-search"
              ng-click="ctrl.isSearchMode = !ctrl.isSearchMode"></button>
      <button class="button button-icon button-clear ion-ios-bell" ui-sref="app.alert"></button>
    </ion-nav-buttons>

    <button class="button button-fab button-fab-bottom-right button-balanced" ui-sref="app.post" ><i class="icon ion-plus"></i></button>
  </ion-nav-bar>

  <ion-content class="animate-fade-slide-in">
    <div class="item card-item" ng-repeat="item in ctrl.items">
	  <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
		<div class="item item-avatar item-text-wrap">
		  <span class="avatar" style="background-image: url('img/jon-snow.jpg');"></span>
		  <strong>{{ item.get('title') }}</strong>
          {{ item.get('content') }}
		  <div class="card-footer text-right">
			<i class="icon ion-chatbubbles positive"></i> 6
			<i class="icon ion-heart assertive"></i> 23
			<div class="pull-left">
			  <i class="icon ion-clock"></i> just now
			</div>
		  </div>
		</div>
	  </div>
    </div>
  </ion-content>
</ion-view>
