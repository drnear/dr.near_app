<ion-view view-title="Edit Profile">
  <ion-nav-bar class="bar-positive" align-title="left">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="app.profile"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Name" ng-model="appctrl.session.username" />
      </label>
      <label class="item item-input">
        <span class="input-label">Icon</span>
        <a class="item item-avatar" ng-click="ctrl.useCamera()">
          <img src="img/material1.jpg" id="avatar">
        </a>
      </label>



      <br />
      <div class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox" />
        </label>
        I read the terms & conditions
      </div>
      <div class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox" />
        </label>
        Haha, you liar. There are no T&C's
      </div>
      <br />
      <label class="item item-radio">
        <input type="radio" name="group" />
        <div class="item-content"> Tap Me </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group" />
        <div class="item-content"> Or Tap Me </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group" />
        <div class="item-content"> Or Tap Me </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33" />
        <i class="icon ion-ios-sunny"></i>
      </div>
      <label class="item item-input item-select">
        <div class="input-label"> Most Influential Teletubby </div>
        <select>
          <option>Laa-Laa</option>
          <option selected>Tinky Winky</option>
          <option>Dipsy</option>
          <option>Po</option>
          <option>Noo-noo</option>
        </select>
      </label>
      <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1"> Submit </button>
    </div>
  </ion-content>
</ion-view>
