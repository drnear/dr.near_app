
<ion-view title="Signup">
	<ion-content padding="true" scroll="false" class="has-header">
	<div class="alert alert-danger" ng-if="error != ''">{{ error }}</div>
	<form ng-submit="signup()">
	<ion-list>
		<label class="item item-input">
			<span class="input-label">Name</span>
			<input type="text" placeholder="" ng-model="username" >
		</label>
		<label class="item item-input">
			<span class="input-label">Mail address</span>
			<input type="text" placeholder="" ng-model="email" >
		</label>
		<label class="item item-input">
			<span class="input-label">Password</span>
			<input type="password" placeholder="" ng-model="password" >
		</label>
	</ion-list>
	<button class="button button-stable button-block" type="submit" value="SignUp"/>Sign up</button>
	<button class="button button-block button-positive" ng-click="fbLogin()">
            Login with Facebook</button>
	</form>
	</ion-content>
</ion-view>
